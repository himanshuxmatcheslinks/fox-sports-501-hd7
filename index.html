
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foxtel Clearkey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>
<div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="#"></video>  

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'rgba(63, 187, 1, 1)',
          level: 'rgb(255, 69, 0)'
        },
        seekBarColors: {
          base: 'rgb(41, 41, 163)',
          buffered: 'rgb(35, 99, 3)',
          played: 'rgba(63, 187, 1, 1)'
        }
      });

      // === New DRM Clearkey Config ===
      const drmConfig = {
        clearKeys: {
          "a2ba14ee5ef4440d8e56a8bb5403117d": "b77a334fd7aff9c9960ca7785a20ea66"
        }
      };

      // === New Foxtel Stream URL ===
      const streamUrl = "https://webiptv.updatesbyrahul.site/foxtel.php/c1566607e84d4dd0bc7e53bc26943d14/index.mpd";

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 20,
          rebufferingGoal: 5,
          bufferBehind: 20,
          retryParameters: {
            timeout: 8000,
            maxAttempts: 5,
            baseDelay: 300,
            backoffFactor: 1.2
          },
          segmentRequestTimeout: 7000,
          segmentPrefetchLimit: 3,
          useNativeHlsOnSafari: true
        },
        manifest: {
          retryParameters: {
            timeout: 8000,
            maxAttempts: 3
          }
        }
      });

      // Removed Referer and User-Agent filter!

      const attemptAutoplay = async () => {
        try {
          video.muted = false;
          await video.play();
          console.log('Unmuted autoplay successful');
          return true;
        } catch (e1) {
          console.warn('Unmuted autoplay failed:', e1.message);
          try {
            video.muted = true;
            await video.play();
            console.log('Muted autoplay successful');
            return true;
          } catch (e2) {
            console.warn('Muted autoplay failed:', e2.message);
            return false;
          }
        }
      };

      try {
        await player.load(streamUrl);
        console.log("Foxtel stream loaded!");
        if (video.readyState >= 3) {
          await attemptAutoplay();
        } else {
          video.addEventListener('canplay', attemptAutoplay, { once: true });
          setTimeout(async () => {
            if (video.paused) await attemptAutoplay();
          }, 2000);
        }
      } catch (error) {
        console.error('Stream load error:', error);
      }

      video.addEventListener('play', () => {
        if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
          container.requestFullscreen().catch(() => console.warn('Fullscreen failed'));
        }
      }, { once: true });

      video.addEventListener('loadedmetadata', () => {
        video.volume = 0.8;
      });

      let interacted = false;
      const enableSound = () => {
        if (!interacted && video.muted) {
          video.muted = false;
          interacted = true;
          console.log('Sound enabled after user interaction');
        }
      };
      ['click', 'touchstart', 'keydown'].forEach(evt =>
        document.addEventListener(evt, enableSound, { once: true })
      );

      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && video.paused) attemptAutoplay();
      });
    });
  </script>
  <script type='text/javascript' src=''></script>
</body>
</html>
